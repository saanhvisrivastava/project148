<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">
        <a-camera position="0 5 20"></a-camera>


        <a-assets timeout="10000">

            <a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>
            
            <a-asset-item id="girl" src="./models/girl/scene.gltf"></a-asset-item>
            

            <img id="bg" src="./road.jpg"> 

        </a-assets>

        <a-sky src="#bg"></a-sky>
        
        

        <a-entity animation="property:rotation;to:0 360 0; loop:true; dur:60000;easing:linear">
        <a-entity light="type:point; intensity:1; castShadow:true;distance:50;color:yellow;" position="-5.92951 8.39487 1.29438">

        </a-entity>

      </a-entity>


     



        <a-entity>
            <a-entity position="-7 0 0" rotation="0 55 0" scale="0.7 0.7 0.7" gltf-model="#cat" shadow="cast: true;">
            </a-entity>
          </a-entity>


          <a-entity>
            <a-entity position="0 0 0" rotation="0 55 0" scale="0.3 0.3 0.3" gltf-model="#girl" shadow="cast: true;">
            </a-entity>
          </a-entity>

         

         


        

    </a-scene>
</body>
</html>
